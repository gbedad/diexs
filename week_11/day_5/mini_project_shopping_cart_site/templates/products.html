<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Page</title>
</head>
<body>
{% for product in products %}
<!--<p>Product Name : {{product["Name"]}}</p>-->
<img src="{{url_for('static', filename=product["ProductPicUrl"])}} " width=180px/>
<br>
<p>Product ID : {{product["ProductId"]}}</p>
<!--<p>Product Category : {{product["Category"]}}</p>-->
<p>Product Price : {{product["Price"]}} EUR.</p>
<!--<p>Quantity at Stock : {{product["Quantity"]}}</p>-->
<a href="{{url_for('product', product_id=product["ProductId"])}}">Info</a>
<br>
<a href="{{url_for('add_to_cart', product_id=product["ProductId"])}}">ADD TO CART</a>
{% endfor %}



</body>
</html>
