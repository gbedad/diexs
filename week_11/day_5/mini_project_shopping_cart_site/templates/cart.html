<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h2>My Cart</h2>

{% for item in cart %}

    <p>Item : {{item["Name"]}}    €{{item["Price"]}}</p>
    <a href="/delete_product_from_cart/{{item["ProductId"]}}">Remove Item</a>
{% endfor %}
    <p>Total: €{{total}}</p>
<a href="{{url_for('products')}}">Continue Shopping</a>
<a href="{{url_for('save_cart')}}">Confirm Cart</a>

</body>
</html>
