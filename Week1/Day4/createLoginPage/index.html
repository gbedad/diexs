<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="loginForm">
          <h2 class="loginTitle">Log In</h2>
          <form class="formInput">
            <input type="email" id="email" name="email" placeholder="email" />

            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
            <div class="formAdd">
              <label> <input type="checkbox" /> Remember me </label>
              <a class="forgotPassword" href="">Forgot password?</a>
            </div>
            <input type="submit" value="LOG IN" />
            <!-- <button class="submit">LOG IN</button> -->
          </form>
          <div class="social">
            <div class="connect">
              <hr class="line" />
              <span> Or Connect With </span>
              <hr class="line" />
            </div>

            <div class="socialIcons">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-github"></i>
              <i class="fab fa-linkedin-in"></i>
            </div>
          </div>
          <footer class="info">
            <i class="far fa-copyright"></i> by Gerald Berrebi 2022 - Developers
            Institute
          </footer>
        </div>
        <div class="rightSide">
          <span class="icon"><i class="fas fa-user-plus"></i></span>
          <h2 class="hello">Hello, friend!</h2>
          <p>Enter your personal details and start your journey with us</p>
          <button class="register">
            REGISTER <i class="far fa-arrow-alt-circle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
