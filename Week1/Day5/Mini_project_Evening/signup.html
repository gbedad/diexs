<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>EShoping project</title>
    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&family=Prompt:wght@100;200;300;400;500;600&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&family=Roboto:wght@300;400;500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login-signup.css" />
  </head>
  <body>
    <header class="topNav">
      <!-- <img class="logo" src="./assets/rocket-solid.svg" alt="logo" /> -->
      <a href="./index.html"> <i class="fas fa-robot logo"></i></a>
      <nav>
        <ul>
          <li><a href="./login.html">LOGIN</a></li>
          <li><a href="./signup.html">SIGN UP</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Sign Up to our website</h1>
      <section class="loginSignupCard">
        <form action="">
          <h3>Please fill out this form</h3>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
          /><br />
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            placeholder="Enter your lastname"
          /><br />
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter your username"
          /><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          /><br />
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter a password"
          />
          <div class="fakeButton">
            <a href="./login.html"> SIGN UP</a>
          </div>
        </form>
        <div class="registred">
          <p>Already registred ? <a href="./login.html">Login</a></p>
        </div>
      </section>
    </main>
    <footer class="pageFooter">
      <p>
        <i class="fas fa-copyright"></i> designed by Gerald Berrebi - Developers
        Institute 2022
      </p>
    </footer>
  </body>
</html>
